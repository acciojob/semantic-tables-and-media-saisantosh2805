<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables and Media</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Roll numbers</th>
                <th>Names</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>28</td>
                <td>Shilu</td>
            </tr>
            <tr>
                <td>88</td>
                <td>Sai</td>
            </tr>
            <tr>
                <td>05</td>
                <td>Bujji</td>
            </tr>
        </tbody>
    </table>

    <br><br>

    <!-- Heading before the list -->
    <h2>List of medias</h2>

    <!-- Ordered List with Media Items -->
    <ol>
    <li><img src="https://picsum.photos/id/123/200/300" alt="A random image from Picsum Photos"></li>
    <li>
        <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls></video>
    </li>
    <li>
        <audio controls>
            <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    </li>
</ol>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
